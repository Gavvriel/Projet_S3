<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>

<h1>Accueil</h1>

<p><a href="{{ url_for('annonces') }}">Voir les annonces</a></p>

{% if session.get("username") %}
    <p>Connecté en tant que {{ session["username"] }} ({{ session["role"] }})</p>
    <a href="{{ url_for('logout') }}">Se déconnecter</a>
{% else %}
    <p><a href="{{ url_for('login') }}">Se connecter</a></p>
    <p><a href="{{ url_for('register') }}">Créer un compte</a></p>
{% endif %}

</body>
</html>
